<script>
  document.addEventListener("DOMContentLoaded", function () {
    const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
      locale: 'zh-cn',
      initialView: 'dayGridMonth',
      headerToolbar: {
        left: 'prev,next today',
        center: '',
        right: ''
      },
      events: function(fetchInfo, successCallback) {
        const events = [];
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (key.startsWith('task-')) {
            const date = key.replace('task-', '');
            const tasks = JSON.parse(localStorage.getItem(key));
            tasks.forEach((task, idx) => {
              events.push({
                title: task.text,
                start: date,
                allDay: true,
                backgroundColor: task.done ? '#4CAF50' : '#3788d8',
                extendedProps: {
                  index: idx,
                  done: task.done,
                  dateStr: date
                }
              });
            });
          }
        }
        successCallback(events);
      },
      eventDidMount: function(info) {
        info.el.addEventListener('contextmenu', function(e) {
          e.preventDefault();
          const { dateStr, index } = info.event.extendedProps;
          const eventData = { dateStr, index };
          localStorage.setItem('current-context-event', JSON.stringify(eventData));
          const menu = document.getElementById('custom-context-menu');
          menu.style.display = 'block';
          const menuWidth = menu.offsetWidth;
          const menuHeight = menu.offsetHeight;
          const pageWidth = document.body.clientWidth;
          const pageHeight = document.body.clientHeight;
          let left = e.clientX;
          let top = e.clientY;
          if (left + menuWidth > pageWidth) left = pageWidth - menuWidth - 10;
          if (top + menuHeight > pageHeight) top = pageHeight - menuHeight - 10;
          menu.style.left = `${left}px`;
          menu.style.top = `${top}px`;
        });
      },
      eventClick: function(info) {
        const { dateStr, index } = info.event.extendedProps;
        const key = 'task-' + dateStr;
        const tasks = JSON.parse(localStorage.getItem(key) || '[]');
        if (tasks[index]) {
          tasks[index].done = !tasks[index].done;
          localStorage.setItem(key, JSON.stringify(tasks));
          calendar.refetchEvents();
        }
      },
      dayCellDidMount: function (arg) {
        const topEl = arg.el.querySelector('.fc-daygrid-day-top');
        if (!topEl) return;
        const icon = document.createElement('span');
        icon.className = 'add-icon';
        icon.textContent = '+';
        const dateStr = arg.date.getFullYear() + '-' +
          String(arg.date.getMonth() + 1).padStart(2, '0') + '-' +
          String(arg.date.getDate()).padStart(2, '0');
        icon.onclick = () => showTaskPopup(dateStr);
        topEl.appendChild(icon);
      },
      datesSet: function () {
        const currentDate = calendar.getDate();
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth() + 1;
        document.getElementById('month-title').textContent = `${year}Âπ¥${month}Êúà`;
      }
    });


    calendar.render();
    
    document.addEventListener('click', () => {
      document.getElementById('custom-context-menu').style.display = 'none';
    });
    
    document.getElementById('menu-detail').addEventListener('click', () => {
      const eventData = JSON.parse(localStorage.getItem('current-context-event') || '{}');
      const { dateStr, index } = eventData;
      if (!dateStr || index === undefined) return;
      const tasks = JSON.parse(localStorage.getItem('task-' + dateStr) || '[]');
      if (tasks[index]) {
       Swal.fire({
              title: 'Ê∑ªÂä†‰ªªÂä°',
              html: `
                <label>‰ªªÂä°Ê†áÈ¢ò</label>
                <input id="task-title" class="swal2-input" placeholder="ËØ∑ËæìÂÖ•‰ªªÂä°ÂêçÁß∞">
                <label style="margin-top:8px;">Â§áÊ≥®ÂÜÖÂÆπ</label>
                <textarea id="task-remark" class="swal2-textarea" placeholder="ÂèØÈÄâ"></textarea>
              `,
              showCancelButton: true,
              confirmButtonText: 'Ê∑ªÂä†',
              ...
    });

      }
    });
    
    document.getElementById('menu-delete').addEventListener('click', () => {
      const { dateStr, index } = JSON.parse(localStorage.getItem('current-context-event'));
      const key = 'task-' + dateStr;
      const tasks = JSON.parse(localStorage.getItem(key) || '[]');
      if (tasks[index]) {
        Swal.fire({
          title: 'Á°ÆËÆ§Âà†Èô§Ôºü',
          text: `ÊòØÂê¶Âà†Èô§‰ªªÂä°„Äå${tasks[index].text}„ÄçÔºü`,
          showCancelButton: true,
          confirmButtonText: 'Âà†Èô§'
        }).then(result => {
          if (result.isConfirmed) {
            tasks.splice(index, 1);
            localStorage.setItem(key, JSON.stringify(tasks));
            calendar.refetchEvents();
          }
        });
      }
    });
    
    function showTaskPopup(dateStr) {
      Swal.fire({
        title: 'Ê∑ªÂä†‰ªªÂä°',
        html: `
          <input id="task-title" class="swal2-input" placeholder="‰ªªÂä°Ê†áÈ¢ò">
          <textarea id="task-remark" class="swal2-textarea" placeholder="Â§áÊ≥®ÂÜÖÂÆπÔºàÂèØÈÄâÔºâ"></textarea>
        `,
        focusConfirm: false,
        showCancelButton: true,
        confirmButtonText: 'Ê∑ªÂä†',
        preConfirm: () => {
          const text = document.getElementById('task-title').value.trim();
          const remark = document.getElementById('task-remark').value.trim();
          if (!text) {
            Swal.showValidationMessage('‰ªªÂä°Ê†áÈ¢ò‰∏çËÉΩ‰∏∫Á©∫');
          }
          return { text, remark };
        }
      }).then(result => {
        if (result.isConfirmed && result.value) {
          const { text, remark } = result.value;
          const key = 'task-' + dateStr;
          const tasks = JSON.parse(localStorage.getItem(key) || '[]');
          tasks.push({ text, remark, done: false });
          localStorage.setItem(key, JSON.stringify(tasks));
          calendar.refetchEvents();
        }
      });
    }

  });
</script>
