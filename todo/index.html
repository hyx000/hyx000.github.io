<link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales/zh-cn.global.min.js'></script>

<div id="calendar-container" style="max-width: 1000px; margin: 40px auto; font-family: sans-serif;">
  <h2 style="text-align:center">📅 我的任务日历</h2>
  <div id='calendar'></div>
  <div id="task-panel" style="margin-top: 30px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: #fafafa;">
    <h3 id="selected-date-title">选择一个日期</h3>
    <ul id="task-list" style="list-style: none; padding-left: 0;"></ul>
    <div style="display: flex; gap: 10px; margin-top: 10px;">
      <input type="text" id="new-task-input" placeholder="添加任务..."
        style="flex: 1; padding: 8px 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px;">
      <button onclick="addTask()"
        style="padding: 8px 16px; background-color: #4CAF50; color: white; border: none; border-radius: 6px; cursor: pointer;">添加</button>
    </div>
  </div>
</div>

<script>
let selectedDate = new Date().toISOString().split('T')[0];

const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
  locale: 'zh-cn',
  initialView: 'dayGridMonth',
  headerToolbar: {
    left: 'prev,next today',
    center: 'title',
    right: ''
  },
  selectable: true,
  dateClick: function (info) {
    selectedDate = info.dateStr;
    updateTaskPanel();
  },
  events: function(fetchInfo, successCallback) {
    const events = [];
    for (let i = 0; i < localStorage.length; i++) {
      const key = localStorage.key(i);
      if (key.startsWith('task-')) {
        const date = key.replace('task-', '');
        const tasks = JSON.parse(localStorage.getItem(key));
        tasks.forEach((task, idx) => {
          events.push({
            title: task.text,
            start: date,
            allDay: true,
            color: task.done ? '#4CAF50' : '#3788d8'
          });
        });
      }
    }
    successCallback(events);
  }
});

calendar.render();

function updateTaskPanel() {
  document.getElementById("selected-date-title").textContent = `📌 任务列表：${selectedDate}`;
  const taskList = document.getElementById("task-list");
  const tasks = JSON.parse(localStorage.getItem("task-" + selectedDate) || "[]");
  taskList.innerHTML = "";
  tasks.forEach((task, index) => {
    const li = document.createElement("li");
    li.style.margin = "6px 0";
    li.innerHTML = `<label><input type='checkbox' ${task.done ? "checked" : ""} onchange='toggleTask(${index})'> ${task.text}</label>`;
    taskList.appendChild(li);
  });
}

function addTask() {
  const input = document.getElementById("new-task-input");
  const text = input.value.trim();
  if (!text) return;
  const key = "task-" + selectedDate;
  const tasks = JSON.parse(localStorage.getItem(key) || "[]");
  tasks.push({ text, done: false });
  localStorage.setItem(key, JSON.stringify(tasks));
  input.value = "";
  updateTaskPanel();
  calendar.refetchEvents();
}

function toggleTask(index) {
  const key = "task-" + selectedDate;
  const tasks = JSON.parse(localStorage.getItem(key) || "[]");
  tasks[index].done = !tasks[index].done;
  localStorage.setItem(key, JSON.stringify(tasks));
  updateTaskPanel();
  calendar.refetchEvents();
}

// 默认加载今天的任务
updateTaskPanel();
</script>
